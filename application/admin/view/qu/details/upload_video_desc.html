<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    

    <div class="form-group">
        <label for="c-local-video-desc" class="control-label col-xs-12 col-sm-2">Video描述(excel):</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[local]" id="c-local-video-desc" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label for="c-local-video-desc" class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button id="plupload-local-video-desc" class="btn btn-primary plupload" data-input-id="c-local-video-desc" data-url="{:url('/admin/qu/details/dealVideoDescExcel')}"><i class="fa fa-upload"></i> 上传文件</button>
        </div>
    </div>
    
    <div class="form-group">
        <label for="c-local-video-fdesc" class="control-label col-xs-12 col-sm-2">文案描述(excel):</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[local]" id="c-local-video-fdesc" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label for="c-local-video-fdesc" class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button id="plupload-local-font-desc" class="btn btn-primary plupload" data-input-id="c-local-video-fdesc" data-url="{:url('/admin/qu/details/dealFontDescTxt')}"><i class="fa fa-upload"></i> 上传文件</button>
        </div>
    </div>

    

        
    <div class="form-group hidden layer-footer">
        <div class="col-xs-2"></div>
        <div class="col-xs-12 col-sm-8">
            <!--<button type="submit" class="btn btn-success btn-embossed disabled">{:__('Close')}</button>-->
            <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();">{:__('Close')}</button>
        </div>
    </div>

</form>
