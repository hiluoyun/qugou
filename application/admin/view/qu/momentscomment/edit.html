<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-p_id" class="control-label col-xs-12 col-sm-2">{:__('P_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-p_id" data-rule="required" data-source="p/index" class="form-control selectpage" name="row[p_id]" type="text" value="{$row.p_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-moments_id" class="control-label col-xs-12 col-sm-2">{:__('Moments_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-moments_id" data-rule="required" data-source="moments/index" class="form-control selectpage" name="row[moments_id]" type="text" value="{$row.moments_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-from_user_id" class="control-label col-xs-12 col-sm-2">{:__('From_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-from_user_id" data-rule="required" data-source="from/user/index" class="form-control selectpage" name="row[from_user_id]" type="text" value="{$row.from_user_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-to_user_id" class="control-label col-xs-12 col-sm-2">{:__('To_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-to_user_id" data-rule="required" data-source="to/user/index" class="form-control selectpage" name="row[to_user_id]" type="text" value="{$row.to_user_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-content" class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" class="form-control summernote" rows="5" name="row[content]" cols="50">{$row.content}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-to_user_is_read" class="control-label col-xs-12 col-sm-2">{:__('To_user_is_read')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-to_user_is_read" data-rule="required" class="form-control" name="row[to_user_is_read]" type="number" value="{$row.to_user_is_read}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
